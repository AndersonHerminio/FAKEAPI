            <div>
                <input type="text" class="form-control" placeholder="Pesquisar..." style="margin: 13px ; margin-right: 48px; text-align: center;" id="select_input"
                onkeyup="filterTable()">
            </div>
        </div>

    <div class="container">
        <a href="#"><button type="button" class="btn btn-secondary"

                    <th style="padding-left: 50px;">Título</th>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">EDITAR POST</h5>
          <button type="button"  class="btn btn-outline-danger" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="inputTitle" class="col-form-label">Título</label>
                  <input type="text" class="form-control" id="inputTitle">
                </div>
                <div class="form-group">
                  <label for="textAreaBody" class="col-form-label">Descrição</label>
                  <textarea class="form-control" id="textAreaBody"></textarea>
                </div>
              </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="buttonModal" data-dismiss="modal">Salvar</button>
        </div>
      </div>
    </div>
  </div>
